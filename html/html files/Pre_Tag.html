<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Pre Tag</title>
</head>
<body>
    <p>
        Dear Sir,   I like your content.
        Thankyou
    </p>

    <pre>
        Dear Sir,   I like your content.
        Thankyou
    </pre>

</body>
</html>
